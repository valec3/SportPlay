paths:
    /api/teams/create:
        post:
            summary: Crear un nuevo equipo
            description: Crea un nuevo equipo con los detalles proporcionados.
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                creator_id:
                                    type: number
                                    description: ID del creador del equipo.
                                name:
                                    type: string
                                    description: Nombre del equipo.
                                logo_url:
                                    type: file
                                    format: binary
                                    description: Archivo de imagen adjunto para el logo del equipo.
            responses:
                '201':
                    description: Equipo creado exitosamente.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de éxito.
                                    team:
                                        $ref: '#/components/schemas/Team'
                '400':
                    description: Error de solicitud, faltan campos obligatorios.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
    /api/teams/list:
        get:
            summary: Obtener todos los equipos
            description: Obtiene una lista de todos los equipos existentes.
            responses:
                '200':
                    description: Éxito, devuelve una lista de equipos.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Team'
                '500':
                    description: Error interno del servidor al obtener equipos.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
    /api/teams/{id}:
        get:
            summary: Obtener equipo por ID
            description: Obtiene un equipo específico por su ID.
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID del equipo a obtener.
                  schema:
                      type: string
            responses:
                '200':
                    description: Éxito, devuelve los detalles del equipo.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Team'
                '404':
                    description: Equipo no encontrado.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
                '500':
                    description: Error interno del servidor al obtener el equipo.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
    /api/teams/update/{id}:
        put:
            summary: Actualizar equipo por ID
            description: Actualiza los detalles de un equipo específico por su ID.
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID del equipo a actualizar.
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Team'
            responses:
                '200':
                    description: Equipo actualizado correctamente.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de éxito.
                '400':
                    description: Error de solicitud, no se pudo actualizar el equipo.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
                '500':
                    description: Error interno del servidor al actualizar el equipo.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
    /api/teams/delete/{id}:
        delete:
            summary: Eliminar equipo por ID
            description: Elimina un equipo específico por su ID.
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID del equipo a eliminar.
                  schema:
                      type: number
            responses:
                '200':
                    description: Equipo eliminado correctamente.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de éxito.
                '400':
                    description: Error de solicitud, no se pudo eliminar el equipo.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.
                '500':
                    description: Error interno del servidor al eliminar el equipo.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Mensaje de error.

components:
    schemas:
        Team:
            type: object
            properties:
                id:
                    type: number
                    description: ID del equipo.
                creator_id:
                    type: number
                    description: ID del creador del equipo.
                name:
                    type: string
                    description: Nombre del equipo.
                logo_url:
                    type: string
                    description: URL del logo del equipo.
